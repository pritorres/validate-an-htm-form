<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>

    <div class="container">
        <div class="row ">
            <div class="col-12 pt-5">
                <form class="needs-validation" novalidate id="myFormulario">
                  <div class="card">
                     <div class="card-header ">
                        <h2>Payment form example</h2>
                     </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>

                            </div>

                            <div class="col-md-5 mb-3">
                                <label for="inputPassword5" class="form-label">Card #</label>
                                <input id="CardNro" type="text" class="form-control" placeholder="XXXXXXXXXXXX"
                                    value="" required pattern="[0-9]{13,16}"/>
                                <div id="CardError" class="invalid-feedback">
                                    Debe tener 16 caracteres .
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="inputPassword5" class="form-label">CVC #</label>
                                <input id="CVC"  class="form-control" placeholder="1234" pattern="[0-9]{4}" required />
                                <div class="invalid-feedback">
                                    Debe tener 4 digitos.
                                </div>

                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputPassword5" class="form-label">Amount</label>
                                <input id="amount" type="text" class="form-control" placeholder="Amount" pattern="[0-9]+" required/>
                                <div class="invalid-feedback">
                                    Debe tener numeros.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">First Name</label>
                                <input id="first-name" type="text" class="form-control" pattern="[A-Za-z]+" required/>
                                <div class="invalid-feedback">
                                    Debe tener letras.
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">Last Name</label>
                                <input id="last-name" type="text" class="form-control" pattern="[A-Za-z]+" required/>
                                <div class="invalid-feedback">
                                    Debe tener letras.
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">City</label>
                                <input id="city" type="text" class="form-control"  required/>
                                <div class="invalid-feedback">
                                    Debe tener letras.
                                </div>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="inputPassword5" class="form-label">State</label>
                                <select id="state" class="custom-select" aria-label="Default select example" required>
                                    <option selected >Pick a state </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="inputPassword5" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" pattern="[0-9]+" required/>
                                <div id="postal-code" class="invalid-feedback">
                                    Debe tener numeros.
                                </div>
                            </div>


                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">We Accept:</label>
                                <div>
                                    <div class="bg-secondary py-2 rounded px-3 d-inline-flex ">

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1" required/>
                                            <label class="form-check-label " for="inlineRadio1"><i
                                                    class="fab fa-cc-mastercard "></i></label>
                                        </div>

                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2" />

                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option2" />

                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-amex"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline m-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option2" />

                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-discover"></i></label>
                                        </div>

                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-md-6 ">
                                <label for="inputPassword5" class="form-label">Message</label>
                                <textarea class="form-control border border-1 rounded" cols="75" rows="5"></textarea>
                                <div id="emailHelp" class="form-teaaxt">Add any notes here.</div>
                            </div>
                        </div>
                        </div>
                        <div class="card-footer text-muted d-grid gap-2 d-md-flex justify-content-md-end">

                             <button class="btn btn-primary me-md-2 btn-secondary" type="button">Cancel</button>
                             <button class="btn btn-primary" type="Submit" id="Submit">Send</button>

                        </div>
                    </div>
                    </div>
                  
                </form>

            </div>

        </div>
    </div>

        <script>src = "./app.js"</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
