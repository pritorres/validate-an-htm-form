<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
        <div class="row ">
            <div class="col-12 pt-5">

                <div class="card">
                    <div class="card-header ">
                        <h2>Payment form example</h2>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-danger" role="alert">
                                    Some fields are missing
                                </div>

                            </div>

                            <div class="col-md-5 mb-3">
                                <label for="inputPassword5" class="form-label">Card #</label>
                                <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXX" />
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="inputPassword5" class="form-label">CVC #</label>
                                <input type="number" class="form-control" placeholder="0000" />

                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputPassword5" class="form-label">Amount</label>
                                <input type="text" class="form-control" placeholder="Amount" />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">First Name</label>
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">Last Name</label>
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">City</label>
                                <input type="text" class="form-control" />
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="inputPassword5" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="col-md-3 mb-3">
                                <label for="inputPassword5" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" />
                            </div>


                            <div class="col-md-6 mb-3">
                                <label for="inputPassword5" class="form-label">We Accept:</label>
                                <div>
                                    <div class="bg-secondary py-2 rounded px-3 d-inline-flex ">

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input " type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1" />
                                            <label class="form-check-label " for="inlineRadio1"><i
                                                    class="fab fa-cc-mastercard "></i></label>
                                        </div>

                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2" />
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-visa"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline ">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2" />
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-amex"></i></label>
                                        </div>
                                        <div class="form-check form-check-inline m-0">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2" />
                                            <label class="form-check-label" for="inlineRadio2"><i
                                                    class="fab fa-cc-discover"></i></label>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <label for="inputPassword5" class="form-label">Message</label>
                                <textarea class="d-block border border-1 rounded" cols="75" rows="5"></textarea>
                                <div id="emailHelp" class="form-teaaxt">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted d-grid gap-2 d-md-flex justify-content-md-end">

                        <button class="btn btn-primary me-md-2 btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>

                    </div>

                </div>
            </div>
        </div>
        <script>src="./app.js"</script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
